welcome_title: "Willkommen in Ihrer Anwendung!"
welcome_description: "Ihre Anwendung ist betriebsbereit. Sehen Sie sich die folgenden Details an, um loszulegen."

page_title:
  trainings: "Schulungen"
  courses: "Kurse"
  students: "Schüler"
  teachers: "Lehrer"
page_description:
  trainings: "Bringen Sie Ihre beruflichen Fähigkeiten mit unserer vielfältigen Auswahl an Schulungsprogrammen auf das nächste Level. Wir bieten von Experten geleitete Sitzungen an, die auf verschiedene Branchen und Lernstile zugeschnitten sind, sodass für jeden etwas dabei ist. Ob Sie Ihre bestehenden Kenntnisse erweitern, eine Zertifizierung erwerben oder neue Interessensgebiete erkunden möchten – unsere Schulungen sind darauf ausgelegt, praktische Erfahrungen und fundiertes Wissen zu vermitteln. Werden Sie Teil einer Gemeinschaft von Lernenden, die leidenschaftlich an persönlichem Wachstum interessiert sind, und beginnen Sie noch heute, Ihre Karriere zu transformieren. Mit flexiblen Optionen, interaktiven Formaten und einem Team erfahrener Ausbilder ist Ihr Erfolg nur eine Schulung entfernt."
  courses: "Nutzen Sie neue Möglichkeiten und fördern Sie Ihre Karriere mit unserem umfassenden Kursangebot. Von grundlegenden Kenntnissen bis hin zu fortgeschrittenen Techniken sind unsere Kurse sorgfältig darauf ausgelegt, Ihnen die Fähigkeiten und das Selbstvertrauen zu vermitteln, die Sie für den Erfolg in Ihrem Bereich benötigen. Ob Sie gerade erst anfangen oder sich weiterbilden möchten – jeder Kurs ist mit Fokus auf praxisnahe Anwendungen konzipiert, um Sie auf branchenspezifische Herausforderungen vorzubereiten. Unser Team von Experten ist bestrebt, Ihnen ein dynamisches Lernerlebnis zu bieten, das Theorie mit praktischem Wissen verbindet, um Ihnen zu helfen, Schlüsselkonzepte zu meistern. Mit flexiblen Lernpfaden und einer unterstützenden Gemeinschaft war der Weg zu persönlichem und beruflichem Wachstum noch nie so einfach. Beginnen Sie noch heute Ihr Lernabenteuer und ebnen Sie den Weg für zukünftigen Erfolg."

